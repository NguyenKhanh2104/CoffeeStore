<app-header-home></app-header-home>
<div class="">

    <div class="abc" style="margin-top: 30px;width: 90% ">
        <div class="row" style="display:flex">
            <div class="col-sm-7"
                style="margin-left: 5%;background-color: #e5ebe8;height: 610px;border-radius: 10px; padding-bottom: 30px;">
                <div class=" d-flex justify-content-center mt-4 ">

                    <div class="col-sm-4 d-flex">
                        <select name="" id="">
                            <option value="1">Lọc theo giá tăng dần</option>
                            <option value="1">Lọc theo giá giám dần</option>
                            <option value="1">Lọc theo tên A - Z</option>
                            <option value="1">Lọc theo tên Z - A</option>


                        </select>
                        <span class="ml-3" style="border: 1px soild #534543;"><i class="fa fa-filter"></i></span>
                    </div>
                    <div class="">

                        <form class="form-inline">
                            <input [(ngModel)]="searchText" name="search"  class="form-control mr-sm-3 w-90" type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>

                <div class="row featured__filter" style="justify-content: flex-start" >
                    <div class="col-lg-3  col-sm-6" *ngFor="let p of listProducts 
                    | searchFilter: searchText
                
                    | paginate: {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                        };
                        let i = index" [class.active]="i == 1">
                        <div class="box_"  >
                            <a href="#">
                                <div class="img_box">
                                    <img src="{{p.img}}" alt="123"
                                        style="width: 90%; height: 150px;">
                                </div>
                                <div class="text-center">
                                    <span>{{p.name}}</span>
                                </div>
                                <div class="text-center">
                                    <span>{{p.price}}</span>
                                </div>
                            </a>
                        </div>
                        
                    </div>
                   
                </div>
               
            </div>
            <nav class="mt-4 "  style="position: absolute" aria-label="Page navigation sample">
                <ul class="pagination" style="position: absolute;margin-top: 32%;margin-left: 23%;">
                    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="tabSize($event)">
                    </pagination-controls>
                </ul>
            </nav>
            <div class="col-sm-5 oder"
                style="background-color: cadetblue; width: 36%;height: 610px;border-radius: 10px; padding-bottom: 20px; margin: 0; padding-left: 10px; padding-right: 10px; position: relative;">
                <div class="mt-sm-2">
                    <form class="form">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Tìm khách hàng">
                        </div>
                    </form>
                    <div class="mt-sm-2">
                        <button class="btn btn-primary fomat">Chọn bàn</button>
                        <button class="btn btn-primary fomat">Mang đi</button>

                    </div>
                </div>
                <div class="table mt-sm-2" style="margin-top: 5px;">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Tên</th>
                                <th class="text-center">
                                    <button class="button_icon"><i class="fa fa-minus " aria-hidden="true"></i></button>
                                    Số lượng
                                    <button class="button_icon"><i class="fa fa-plus "> </i></button>
                                </th>
                                <th>Giá</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="hoverCol">
                                <td>Bánh mì</td>
                                <td style="text-align: center;">1</td>
                                <td>10000</td>
                            </tr>
                            <tr>
                                <td>...</td>
                                <td style="text-align: center;">...</td>
                                <td>...</td>
                            </tr>
                            <tr>
                                <td>...</td>
                                <td style="text-align: center;">...</td>
                                <td>...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="cart text-center">
                    <span><b>Giỏ hàng</b></span>
                </div>
                <div>

                </div>
                <div class="d-flex justify-content-center payment">
                    <button class="btn btn-primary">Thanh toán</button>
                    <button class="btn btn-primary">Thông Báo</button>
                </div>
            </div>
        </div>
    </div>
</div>
